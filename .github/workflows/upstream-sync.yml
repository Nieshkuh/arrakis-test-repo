name: CI

on: 
  schedule:
    - cron: "*/10 * * * *"
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Github Sync
      uses: repo-sync/github-sync@v2.3.0
      with:
        upstream_repo: https://github.com/arrakis-test-org/arrakis-test-repo.git
